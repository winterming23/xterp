<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假单</title>
    <script src="/resources/csss/jquery-1.8.3.min.js"></script>
    <script src="/resources/csss/jquery.dataTables.min.js"></script>
    <script src="/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="/resources/layui/css/layui.css"/>
    <link rel="stylesheet" href="/resources/csss/H-ui.min.css"/>
</head>
<body>
<form class="layui-form" action="/addLeave" method="post">
    <div class="layui-form-item">
        <input type="hidden" name="userId" id="userId" th:value="${session.userId}"/>
        <!--<input type="hidden" name="verifyStatus" id="verifyStatus" value="0"/>
        <input type="hidden" name="deleteFlag" id="deleteFlag" value="0"/>-->
        <label class="layui-form-label">请假原因</label>
        <div class="layui-input-block">
            <input type="text" name="reason" id="reason" required lay-verify="required" placeholder="请假原因"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" name="startTime" id="startTime" required lay-verify="required" placeholder="开始时间"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" name="endTime" id="endTime" required lay-verify="required" placeholder="结束时间"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总时长</label>
        <div class="layui-input-inline">
            <input type="text" name="allHour" id="allHour" required lay-verify="required" placeholder="总时长"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="sub" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#startTime', //指定元素
            type: 'datetime',
            trigger: 'click'
        });
        laydate.render({
            elem: '#endTime',//指定元素
            type: 'datetime',
            trigger: 'click'
        });
    });
    $(function(){
        $("#sub").click(function () {
            debugger;
            var userId = $("#userId").val();
            var reason = $("#reason").val();
            var startTime = $("#startTime").val();
            var endTime = $("#endTime").val();
            var allHour = $("#allHour").val();
            $.ajax({
                url:'/addLeave',
                data:{
                    'leaveId':0,
                    'userId':userId,
                    'reason':reason,
                    'startTime':startTime,
                    'endTime':endTime,
                    'allHour':allHour,
                    'verifyStatus':0,
                    'deleteFlag':0
                },
                type:'post',
                dataType:'json',
                success:function (resp) {
                    if (resp){
                        //alert("提交成功")
                        window.location.href="/getSaveLeave"
                    } else{
                        alert("提交失败")
                    }
                }
            })
        })
    })
</script>
</body>
</html>
