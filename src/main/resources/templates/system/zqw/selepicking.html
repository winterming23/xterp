<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/resources/csss/jquery-1.8.3.min.js"></script>
    <script src="/resources/csss/jquery.dataTables.min.js"></script>
    <script src="/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="/resources/layui/css/layui.css"/>
    <link rel="stylesheet" href="/resources/csss/H-ui.min.css"/>

</head>
<body>

<table  id = "tbo"
        class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
    <tr class="text-c">
        <th width="100">生产名称</th>
        <th width="100">出库时间</th>
        <th width="100">负责人</th>
        <th width="100">所需原料详情</th>
        <th width="100">审核状态</th>
        <th width="100">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="selePickadd:${selePickadd}" height="40px" class="text-c" th:if="${selePickadd.deleteProd==0}">
        <td th:text="${selePickadd.product_name}"></td>
        <td th:text="${selePickadd.startTime}"></td>
        <td th:text="${selePickadd.name}"></td>
        <td><a th:href="@{/selepropick(pickingid=${selePickadd.pickingid})}">领料详情</a></td>
        <td>
            <a th:href="@{/pcikSh(id=${selePickadd.id})}">
                <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${selePickadd.productionAudit==0}">
                    <i class="layui-icon">&#xe642;</i>通过
                </button>
            </a>
            <a th:href="@{/pcikShNo(id=${selePickadd.id})}">
                <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${selePickadd.productionAudit==0}">
                    <i class="layui-icon">&#xe642;</i>不通过
                </button>
            </a>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${selePickadd.productionAudit==1}">
                <i class="layui-icon">&#xe642;</i>审核通过
            </button>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${selePickadd.productionAudit==2}">
                <i class="layui-icon">&#xe642;</i>审核未通过
            </button>
        </td>
        <td>
            <a th:href="@{/seledapk(id=${selePickadd.id})}">
                <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${selePickadd.productionAudit==1}">
                    <i class="layui-icon">&#xe654;</i>添加派工
                </button>
            </a>
        </td>
    </tr>
    </tbody>

</table>
<script>
    $(function(){
        $('#tbo').DataTable({
            "aLengthMenu":[4,6]  , //每页显示数
        });
    });

</script>
</body>
</html>
