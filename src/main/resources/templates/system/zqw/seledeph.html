<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所需原料</title>
    <script src="/resources/csss/jquery-1.8.3.min.js"></script>
    <script src="/resources/csss/jquery.dataTables.min.js"></script>
    <script src="/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="/resources/layui/css/layui.css"/>
    <link rel="stylesheet" href="/resources/csss/H-ui.min.css"/>
    <script src="/resources/jss/jquery-3.4.1.min.js"></script>

</head>
<body>
<table class="layui-table"  style="width: 600px">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>单据编号</th>
        <th>物料名称</th>
        <th>所需数量</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seleDep:${seleDep}">
        <td th:text="${seleDep.Number}"></td>
        <td th:text="${seleDep.catname}"></td>
        <td th:text="${seleDep.numbersl}"></td>
        <td>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${seleDep.Status==0}">
                <i class="layui-icon"></i>领料中
            </button>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${seleDep.Status==1}">
                <i class="layui-icon"></i>领料成功
            </button>
        </td>
    </tr>
    <tr th:each="seleDepqb:${seleDepqb}">
        <td th:text="${seleDepqb.countt}" id="countt"></td>
        <td>
            <a th:href="@{/selePri(id=${seleDepqb.deid})}"  id="gx" >
                <button type="button" class="layui-btn layui-btn layui-btn-sm" >
                    <i class="layui-icon">&#xe654;</i>组装
                </button>
            </a>
        </td>
    </tr>
    <tr th:each="seleDepqba:${seleDepqba}">
        <td th:text="${seleDepqba.countt}" id="countt2"></td>
    </tr>
    </tbody>
</table>
<script>
    /*$(function () {
        $("#gx").hide();
       var statusa=$("#status").val()
    })*/
    $(function () {
        var countt = $("#countt").text();
        var countt2 = $("#countt2").text();
        $("#countt").hide();
        $("#countt2").hide();
/*        alert(countt)
        alert(countt2)*/
        $("#gx").hide();
        if (countt==countt2){
            $("#gx").show();
        }
    })
</script>
</body>
</html>
