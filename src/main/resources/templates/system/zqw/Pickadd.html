<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加领料表</title>
    <script src="/resources/csss/jquery-1.8.3.min.js"></script>
    <script src="/resources/csss/jquery.dataTables.min.js"></script>
    <script src="/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="/resources/layui/css/layui.css"/>
    <link rel="stylesheet" href="/resources/csss/H-ui.min.css"/>
    <style>
        h3{
            margin-left: 300px;
        }
    </style>

</head>
<body>
<form class="layui-form" action="inserPickingd" method="post">
     <h3  th:each="seleDgProduct:${seleDgProduct}" th:text="${seleDgProduct.product_name+'-领料'}"></h3>
    <div class="layui-form-item" th:each="seleDgPick:${seleDgPick}">
        <input type="hidden"  th:value="${seleDgPick.id}"  name="productionid"/>
        <input type="hidden"  th:value="${seleDgPick.piid}"  name="pickingNo"/>
        <label class="layui-form-label" th:text="${seleDgPick.mName}"></label>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" th:value="${seleDgPick.catname}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" th:value="${seleDgPick.numbersl}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block" th:each="seleDguser:${seleDguser}">
            <select name="city" lay-verify="required">
                <option th:text="${seleDguser.name}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

      /*  //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });*/
    });
</script>
</body>
</html>
