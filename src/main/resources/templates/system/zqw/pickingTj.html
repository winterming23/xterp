<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <script src="/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="/resources/layui/css/layui.css" />
    <link rel="stylesheet" href="/resources/csss/H-ui.min.css" />
    <title>添加页面</title>
    <style>
        div{
            width: 200px;
            margin-top: 20px;
        }
        #big{
            margin-right: 600px;
        }
        #big1{
           position: absolute;
            left: -100px;
        }

    </style>
</head>
<body>
<form class="layui-form"  method="post" action="insernum" th:each="selepmll:${selepmll}">
    <table>
        <tr >
            <th>
            <div>
            <select name="pickid" lay-verify="" >
                <option>请输入主板</option>
                <option th:value="${selepmll.id}" th:text="${selepmll.motherboard}" name="ctname"></option>
            </select>
            </div>
            </th>
            <td>
                <div id="big">
                    <input type="text" name="numberzb" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </td>
        </tr>
        <tr >
            <th>
                <div>
                    <select name="pickid" lay-verify="" >
                        <option>请输入cpu</option>
                        <option th:value="${selepmll.id}" th:text="${selepmll.cpu}" name="ctname"></option>
                    </select>
                </div>
            </th>
            <td>
                <div id="big">
                    <input type="text" name="numbercpu" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </td>
        </tr>
        <tr >
            <th>
                <div>
                    <select name="pickid" lay-verify="">
                        <option>请输入内存条</option>
                        <option th:value="${selepmll.id}" th:text="${selepmll.memories}" name="ctname"></option>
                    </select>
                </div>
            </th>
            <td>
                <div id="big">
                    <input type="text" name="numbernc" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </td>
        </tr>
        <tr >
            <th>
                <div>
                    <select name="pickid" lay-verify="" >
                        <option>请输入显卡</option>
                        <option th:value="${selepmll.id}" th:text="${selepmll.video_card}" name="ctname"></option>
                    </select>
                </div>
            </th>
            <td>
                <div id="big">
                    <input type="text" name="numberxk" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </td>
        </tr>
        <tr >
            <th>
                <div>
                    <select name="pickid" lay-verify="" >
                        <option>请输入硬盘</option>
                        <option th:value="${selepmll.id}" th:text="${selepmll.disks}" name="ctname"></option>
                    </select>
                </div>
            </th>
            <td>
                <div id="big">
                    <input type="text" name="numberyp" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </td>
        </tr>
        <tr >
            <th>
                <div>
                    <select name="pickid" lay-verify="" >
                        <option>请输入固态硬盘</option>
                        <option th:value="${selepmll.id}" th:text="${selepmll.ssd}" name="ctname"></option>
                    </select>
                </div>
            </th>
            <td>
                <div id="big">
                    <input type="text" name="numbergtyp" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </td>
        </tr>
        <tr>
            <th>
            <div class="layui-form-item" id="big1">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="tj">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="cz">重置</button>
                </div>
            </div>
            </th>
        </tr>
    </table>
</form>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
       /* form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });*/
    });


</script>
</body>
</html>
