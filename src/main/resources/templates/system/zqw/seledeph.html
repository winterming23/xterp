<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所需原料</title>
    <link rel="stylesheet" href="../../../static/resources/layui/css/layui.css">
    <script src="../../../static/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="../../../static/resources/csss/H-ui.min.css">
    <script src="../../../static/resources/jss/jquery-3.4.1.min.js"></script>

</head>
<body>
<table class="layui-table"  style="width: 600px">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>单据编号</th>
        <th>物料名称</th>
        <th>所需数量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seleDep:${seleDep}">
        <td th:text="${seleDep.Number}"></td>
        <td th:text="${seleDep.catname}"></td>
        <td th:text="${seleDep.numbersl}"></td>
        <td>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${seleDep.Status=='0'}">
                <i class="layui-icon"></i>领料中
            </button>
            <button type="button" class="layui-btn layui-btn layui-btn-sm" th:if="${seleDep.Status=='1'}">
                <i class="layui-icon">&#xe654;</i>领料成功
            </button>
            <input type="hidden" name="he" th:value="${seleDep.Status}" id="Status"/>
        </td>

    <a th:href="@{/selePri(id=${seleDep.deid})}">
    <button type="button" class="layui-btn layui-btn layui-btn-sm" id="gx">
        <i class="layui-icon">&#xe654;</i>添加工序
    </button>
    </a>
    </tr>
    </tbody>
</table>
<script>
    $(function () {
        $("#gx").hide();
       var Status=$("#Status").val()
        alert(Status)
        if(Status=='1'){
            $("#gx").show()
        }
    })
</script>
</body>
</html>
