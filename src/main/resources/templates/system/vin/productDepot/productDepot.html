<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>产品库存信息</title>
    <script src="/resources/csss/jquery-1.8.3.min.js"></script>
    <script src="/resources/csss/jquery.dataTables.min.js"></script>
    <script src="/resources/layui/layui.js"></script>
    <link rel="stylesheet" href="/resources/layui/css/layui.css"/>
    <link rel="stylesheet" href="/resources/csss/H-ui.min.css">

</head>
<body>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">产品库存信息</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table id="tbo" class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="30">产品编号</th>
                <th width="100">产品名称</th>
                <th width="100">所在仓库</th>
                <th width="70">产品售价</th>
                <th width="50">产品库存</th>
                <th width="100">产品总价值</th>
                <th width="100">计量单位</th>
                <th width="100">启用状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productDepot:${productDepots}" height="40px" class="text-c" id="tr1">
                <td th:text="${productDepot.id}"></td>
                <td th:text="${productDepot.product_name}"></td>
                <td th:text="${productDepot.name}"></td>
                <td th:text="${productDepot.trade_price}"></td>
                <td th:text="${productDepot.product_stock}"></td>
                <td th:text="${productDepot.total_value}"></td>
                <td th:text="${productDepot.product_unit}"></td>
                <td th:text="${productDepot.status=='0'?'禁用':'启用'}"></td>
            </tr>
            </tbody>
        </table></div>
    </div>
</div>
    <script>
        //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function () {
            var element = layui.element;

        });

        $(function () {
            var selectObj = [];
            $('#tbo').DataTable({
                "aLengthMenu": [4, 6], //每页显示数
            });

    </script>
</body>
</html>
